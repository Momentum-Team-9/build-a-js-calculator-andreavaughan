<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JS Calculator</title>
    <script src="main.js" defer></script>    
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calculator">
        <div class="button" id="num1">1</div>
        <div class="button" id="num2">2</div>
        <div class="button" id="num3">3</div>
        <div class="button" id="num4">4</div>
        <div class="button" id="num5">5</div>
        <div class="button" id="num6">6</div>
        <div class="button" id="num7">7</div>
        <div class="button" id="num8">8</div>
        <div class="button" id="num9">9</div>
        <div class="button" id="num0">0</div>
        <div class="button" id="add">+</div>
        <div class="button" id="minus">-</div>
        <div class="button" id="multiply">*</div>
        <div class="button" id="divide">/</div>
        <div class="button" id="decimal">.</div>
    </div>
    <div id="display">
    </div>
    <button class="clear">
        <div>clear</div>
    </button>
    <button class="equals" id="equals">
        <div>=</div>
    </button>
</body>
</html>
